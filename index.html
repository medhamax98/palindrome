
<html>
	<head>
		<script>
			function palindrome() {
			var str = document.getElementById("N").value;
			  let st=str.toLowerCase();
			  let ss="";
			  for(let i=0;i<st.length;i++){
				if((st.charCodeAt(i)>=97 && st.charCodeAt(i)<=122)||(st[i]>='0' && st[i]<='9')){
				  ss=ss+st[i];
				}
			  }
			  console.log(ss)
			  let tt="";
			  for(let i=ss.length-1; i>=0; i--){
				tt=tt+ss[i];
			  }
			  if(tt==ss){
				window.alert("yes, is a palindrome");
			  }
			  else{
				window.alert("Not a palindrome");
			  }
			}


			
		</script>
	</head>
	<body>
		<br>
		<h1>check Whether a string is a Palindrome or not</h1>
		Enter The string :<input type="text" name="n" id = "N"/>
		<hr color="cyan">
		<br>
		<center><button onClick="palindrome()">CHECK</button>
	</body>
</html>
